<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React App</title>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      function ActiveFriendsList(props) {
        return (
          <div>
            <h3>Active Friends</h3>
            <ul>
              {props.list.map(name => (
                <li key={name}>
                  <span>{name}</span>
                  <button onClick={() => props.onRemoveFriend(name)}>
                    Remove
                  </button>
                  <button onClick={() => props.onDeactivateFriend(name)}>
                    Deactivate
                  </button>
                </li>
              ))}
            </ul>
          </div>
        );
      }

      function DeactiveFriendsList(props) {
        return (
          <div>
            <h3>Deactive Friends</h3>
            <ul>
              {props.list.map(name => (
                <li key={name}>
                  <span>{name}</span>
                  <button onClick={() => props.onActivateFriend(name)}>
                    Activate
                  </button>
                </li>
              ))}
            </ul>
          </div>
        );
      }

      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            activeFriends: ["Jordyn", "Mikenzi", "Jake"],
            deactiveFriends: [],
            input: ""
          };

          this.handleActivateFriend = this.handleActivateFriend.bind(this);
          this.handleAddFriend = this.handleAddFriend.bind(this);
          this.handleClearAll = this.handleClearAll.bind(this);
          this.handleDeactivateFriend = this.handleDeactivateFriend.bind(this);
          this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
          this.updateInput = this.updateInput.bind(this);
        }

        handleAddFriend() {
          this.setState(currentState => {
            return {
              activeFriends: currentState.activeFriends.concat([
                currentState.input
              ])
            };
          });
        }

        handleClearAll() {
          this.setState({
            activeFriends: []
          });
        }

        handleRemoveFriend(name) {
          this.setState(currentState => {
            return {
              activeFriends: currentState.activeFriends.filter(
                activeFriend => activeFriend !== name
              ),
              input: ""
            };
          });
        }

        handleActivateFriend(name) {
          this.setState(currentState => {
            return {
              activeFriends: currentState.activeFriends.concat([name]),
              deactiveFriends: currentState.deactiveFriends.filter(
                deactiveFriend => deactiveFriend !== name
              ),
              input: ""
            };
          });
        }

        handleDeactivateFriend(name) {
          this.setState(currentState => {
            return {
              deactiveFriends: currentState.deactiveFriends.concat([name]),
              activeFriends: currentState.activeFriends.filter(
                activeFriend => activeFriend !== name
              ),
              input: ""
            };
          });
        }

        updateInput(e) {
          const value = e.target.value;

          this.setState({
            input: value
          });
        }

        render() {
          return (
            <div>
              <input
                type="text"
                placeholder="new friend"
                value={this.state.input}
                onChange={this.updateInput}
              />
              <button onClick={this.handleAddFriend}>Submit</button>
              <button onClick={this.handleClearAll}>Clear All</button>
              <ActiveFriendsList
                list={this.state.activeFriends}
                onRemoveFriend={this.handleRemoveFriend}
                onDeactivateFriend={this.handleDeactivateFriend}
              />
              <DeactiveFriendsList
                list={this.state.deactiveFriends}
                onActivateFriend={this.handleActivateFriend}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
